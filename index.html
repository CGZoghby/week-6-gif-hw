<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap 4.0 core CSS -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <!-- Custom styles -->
    <link href="assets/css/style.css" rel="stylesheet">
    <!-- Link to javascript, has been tested so I know the pathing is correct -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <title>Giphy Fun!</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <!-- Topics Cloud! -->
            <div class="col-md-12">
                <div id="buttons-view"></div>
            </div>
        </div>
        <div class="row">
            <!-- gifs will get dumped here -->
            <div class="col-md-10">
                <div class="card-deck">
                    <div class="row" id="gifs-view">
                    </div>
                </div>
            </div>
            <!-- Rendered buttons will get dumped Here  -->
            <div class="col-md-2">
                <form id="gif-form">
                    <label for="gif-input">Create A New Button To Click and Search</label>
                    <input type="text" id="gif-input" placeholder="Try the Bears one above">
                    <!-- Button triggers new gif to be added -->
                    <input id="add-gif" type="submit" class="btn btn-primary" value="Create Button">
                </form>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
